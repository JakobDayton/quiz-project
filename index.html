<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <button id="highscoreBtn" class="button">View Highscores</button>
      <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Answer all of the questions within the time limit.
                Incorrect answers will cut ten seconds off of the time limit.
            </p>
            <button id="start" class="button">Start Quiz</button>
        </div>

        <div class="hide card" id="questions-Screen">
          <div id="timer" class="timer float-right"></div>
          <div id="questions"></div>
          <ul class="choices" id="choices">
          </ul>
          <div id="result" class="result">
          </div>
        </div>

        <div class="hide card" id="end-screen">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <p>Enter initials: <input type="test" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div class="hide card" id="highscore-screen">
          <h1>High Scores!</h1>
          <ul id="highscoreList">
          </ul>
        </div>

    </div>

       
    <script src="./assets/script.js"></script>
  </body>
</html>
